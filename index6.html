<!DOCTYPE html>
<html>
<head>
	
	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

</head>
<body>
<body background="http://www.astoria-luzern.ch/_thumbnails_/938_1_02_coffeeshop01.jpg">
<style>
    	body { margin:0; padding:0; }
    	#mapid { position:absolute; margin-top:5%; margin-bottom:5%; margin-left:5%; width:1000px; height:600px;}
</style>

<div id="mapid"</div>
<script src="coffeeshop.geojson" type="text/javascript"></script>
<script type='text/javascript'>
	var mymap = L.map('mapid').setView([43.4722, -80.5448], 15);

	L.tileLayer("http://tile.openstreetmap.org/{z}/{x}/{y}.png", {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
	}).addTo(mymap);
	
var icon2 = L.icon({
    iconUrl: 'http://www.clipartkid.com/images/68/full-version-of-happy-hot-tea-clipart-XjtmAE-clipart.gif',
    iconSize: [50,50]
});

	function onEachFeature(feature, layer) {
    if (feature.properties) {
	layer.setIcon(icon2);
        layer.bindPopup("<img src = http://furtaev.ru/preview/man_with_money_bag_small.png>" + "<p>" +"<b>" + feature.properties.name + "</b> serves tea for $" + feature.properties.tea_price_ + "</p>");
	}
	}
	var points = new L.geoJson(points, {
		onEachFeature: onEachFeature
	}).addTo(mymap);
	</script>
 </body>
</html>
