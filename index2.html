<!DOCTYPE html>
<html>
<head>
	
	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

</head>
<body>

<style>
    	body { margin:0; padding:0; }
    	#mapid { position:absolute; top:50px; bottom:50px; left:50px; width:500px; height:500px;}
</style>

<div id="mapid"</div>
<script>

	var mymap = L.map('mapid').setView([43.466, -80.53], 15);

	L.tileLayer("http://tile.openstreetmap.org/{z}/{x}/{y}.png", {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
	}).addTo(mymap);

	L.marker([43.466, -80.53]).addTo(mymap)
		.bindPopup("<b>GenericPopup1</b><br />I am a popup.<img src=http://www.trollfacequest4.net/images/header.png>").openPopup();
	L.marker([43.47, -80.53]).addTo(mymap)
		.bindPopup("<b>GenericPopup2</b><br />I am a popup.<a href=https://www.w3schools.com/html/html_links.asp>clickme</a>").openPopup();
	L.marker([43.48, -80.53]).addTo(mymap)
		.bindPopup("<b>GenericPopup3</b><br />I am a popup.").openPopup();
	L.marker([43.49, -80.53]).addTo(mymap)
		.bindPopup("<b>GenericPopup4</b><br />I am a popup.").openPopup();
	L.marker([43.46, -80.53]).addTo(mymap)
		.bindPopup("<b>GenericPopup5</b><br />I am a popup.").openPopup();

</script>



</body>
</html>
